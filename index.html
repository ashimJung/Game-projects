<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ROCK PAPER SCISSOR GAME</title>
 <link rel="stylesheet" href="rpc.css">
</head>
<body>
 <h1 class="heading">This is Rock Paper Scissor game</h1>
 <button onclick="
       playerGame('rock');
      "  class="play-btn">
    <img src="rpc-img/rock-emoji.png" alt="" class="emoji">
 </button>

 <button onclick="
     playerGame('paper');
     " class="play-btn">
     <img src="rpc-img/paper-emoji.png" alt="" class="emoji">
 </button>

 <button onclick="
      playerGame('scissor');
     " class="play-btn">
    <img src="rpc-img/scissor-emoji.png" alt="" class="emoji">
 </button>

 <p class="js-result  result"></p>
 <p class="js-moves moves"></p>

 <p class="js-score score"></p>

 <button onclick="
 score.Wins=0;score.Loss=0;score.Ties=0;
 localStorage.removeItem('score');
 updateScoreElement();
 " class="reset-btn">
   Reset score
 </button>
<script src="rock-paper-scissor.js"></script>

</body>
</html>
